<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

<body>
  <main>
    <div class="container">
      <section class="top flex">
        <div>
          <p class="balance small">My Balance</p>
          <p class="balance-amount bold"></p>
        </div>
        <div class=" just-flex cover-round">
          <div class="round just-round"></div>
          <div class="round colored-round"></div>
        </div>
      </section>
      <section class="bottom">
        <h2>Spending - Last 7 days</h2>
        <div class="bottom-poll just-flex">
          <div class="pole">
            <div class="poll-wrap">
              <p class="spent"></p>
              <div  class="polling just-flex">
                <div class="poll-child"></div>
              </div>
            </div>
            <p class="days small"></p>
          </div>
          <div class="pole">
            <div class="poll-wrap">

          </div>
          <div class="pole">
            <div class="poll-wrap">
              <p class="spent"></p>
              <div  class="polling just-flex">
                <div class="poll-child"></div>
              </div>
            </div>
            <p class="days small"></p>
          </div>
          <div class="pole">
            <div class="poll-wrap">
              <p class="spent"></p>
              <div  class="polling just-flex">
                <div class="poll-child"></div>
              </div>
            </div>
            <p class="days small"></p>
          </div>
          <div class="pole">
            <div class="poll-wrap">
              <p class="spent"></p>
              <div  class="polling just-flex">
                <div class="poll-child"></div>
              </div>
            </div>
            <p class="days small"></p>
          </div>
          <div class="pole">
            <div class="poll-wrap">
              <p class="spent"></p>
              <div  class="polling just-flex">
                <div class="poll-child"></div>
              </div>
            </div>
            <p class="days small"></p>
          </div>
          <div class="pole">
            <div class="poll-wrap">
              <p class="spent"></p>
              <div  class="polling just-flex">
                <div class="poll-child"></div>
              </div>
            </div>
            <p class="days small"></p>
          </div>
        </div>
        <div class="line"></div>
        <div class="week-tot-cover just-flex">
          <div>
            <p class="week-total small">Total this week</p>
            <p class="this-week bold"></p>
          </div>
          <div>
            <p class="percent small">+2.4%</p>
            <p class="from small">from last month</p>
          </div>
        </div>
      </section>

    </div>
